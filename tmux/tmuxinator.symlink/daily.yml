# ~/.tmuxinator/daily.yml
# you can make as many tabs as you wish...

project_name: daily
project_root: ~/
pre: mpd&
tabs:
  - zsh:
      layout: main-vertical
      panes:
        - zsh
  - music:
      layout: main-horizontal
      panes:
        - ncmpcpp
  - chat:
      layout: main-horizontal
      panes:
        - irssi
  - note:
      layout: main-vertical
      panes:
        - vim ~/Dropbox/note/tmp.md
  - rtorrent:
      layout: main-horizontal
      panes:
        - rtorrent
