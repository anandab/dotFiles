# ~/.tmuxinator/daily.yml
# you can make as many tabs as you wish...

project_name: Tmuxinator
project_root: ~/
#pre: mpd&
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - music:
      layout: main-horizontal
      panes:
        - ncmpcpp
        - zsh
  - note:
      layout: main-vertical
      panes:
        - vim ~/Dropbox/note.md
