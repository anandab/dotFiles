# ~/.tmuxinator/daily.yml
# you can make as many tabs as you wish...

project_name: Tmuxinator
project_root: ~/
tabs:
  - zsh:
      layout: main-vertical
      panes:
        - vim ~/Dropbox/tmp.md
  - chat:
      layout: main-horizontal
      panes:
        - irssi
  - note:
      layout: main-vertical
      panes:
        - vim ~/Dropbox/tmp.md
