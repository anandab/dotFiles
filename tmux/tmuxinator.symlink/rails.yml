# ~/.tmuxinator/daily.yml
# you can make as many tabs as you wish...

project_name: Daily
project_root: ~/
pre: mpd& bitlbee&
tabs:
  - note:
      layout: main-vertical
      panes:
        - e ~/Dropbox/note/note.markdown
  - music:
      layout: main-vertical
      panes:
        - ncmpcpp
  - chat:
      layout: main-vertical
      panes:
        - irssi
